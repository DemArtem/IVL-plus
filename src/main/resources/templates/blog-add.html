<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отзывы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить отзыв</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите краткий отзыв" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить отзыв</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
