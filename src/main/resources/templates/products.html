<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Продукты</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header>
    <h1>Наши продукты</h1>
</header>

<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="product : ${products}" class="col">
                    <article class="card shadow-sm">
                        <img th:src="@{${product.description}}" class="card-img-top" width="100%" height="225" th:alt="${product.name}">
                        <div class="card-body">
                            <p class="card-text" th:text="${product.name}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" th:text="'от ' + ${product.price} + ' бел.руб.'"></button>
                                </div>
                                <small class="text-body-secondary">1 м.куб.</small>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Контакты</p>
</footer>

</body>
</html>
