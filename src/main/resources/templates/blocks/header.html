<div th:fragment="header">
    <div class="d-flex flex-md-row align-items-center p-3 mb-3 bg-white border-bottom shadow-sm" style="width: 100%; height: 60px;">
        <h5 class="my-0 mr-md-auto font-weight-bold text-primary">IVL-plus.by</h5>

        <div class="phone-numbers p-2">
            <p class="m-0" style="font-size: 1rem; color: #333;">
                <a href="tel:+375297141167" class="text-decoration-none">+375 (29) 714-11-67</a><br>
                <a href="tel:+375295939590" class="text-decoration-none">+375 (29) 593-95-90</a>
            </p>
        </div>

        <h5 class="p-2 text-dark" th:if="${username != null}" th:text="'Добро пожаловать, ' + ${username}"></h5>

        <nav class="my-2 my-md-0 mr-md-3 d-flex justify-content-end" style="flex-grow: 1;">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/about">О нас</a>
            <a class="nav-link" href="/blog">Отзывы</a>
            <div th:if="${username != null}">
            <a class="nav-link" href="/blog/add">Добавить отзыв</a>
            </div>
            <div th:if="${username == null}">
                <a class="nav-link" href="/register">Регистрация</a>
            </div>
            <div th:if="${username == null}">
                <a class="nav-link" href="/login">Вход</a>
            </div>
            <div th:if="${username != null}">
                <a class="nav-link" href="/logout">Выход</a>
            </div>
        </nav>
    </div>

    <style>
        .bg-white {
            background-color: #ffffff !important; /* Белый фон */
        }
        .text-primary {
            color: #007bff !important; /* Основной цвет текста */
        }
        .nav-link {
            color: #007bff; /* Цвет ссылок */
            transition: color 0.3s; /* Плавный переход цвета */
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }
        .nav-link:hover {
            color: #333; /* Цвет текста при наведении */
            background-color: #f8f3e8; /* Нежно-молочный цвет фона при наведении */
        }
        .nav-link:active {
            background-color: #e2d8c8; /* Цвет фона при нажатии */
        }
        .phone-numbers {
        padding: 10px; /* Отступы */
        margin-left: 20px; /* Отступ слева для отделения от других элементов */
        margin-right: 20px; /* Отступ справа для отделения от других элементов */
        }

        .phone-numbers a {
        color: #007bff; /* Цвет ссылок */
        transition: color 0.3s; /* Плавный переход цвета */
        }

        .phone-numbers a:hover {
        color: #0056b3; /* Цвет при наведении */
        }
    </style>
</div>
